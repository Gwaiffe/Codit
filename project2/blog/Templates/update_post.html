{%extends 'base.html'%}
{%block content%}
<p><a href="{% url 'blog:posts'%}">{{ post.text }}</a></p>
<p>Update post:</p>
<form action="{% url 'blog:update_post' post.id %}" enctype='multipart/form-data' method="post">
    {%csrf_token%}
    {{form.as_div}}
    <button name="submit">Update Post</button>
</form>
{%endblock content%}
