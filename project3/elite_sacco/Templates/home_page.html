<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Elite Saving SACCO</title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>

<body style='background-color: gray;'>
    <header>
        <strong><em>
                <p style="font-size:20px; font-family:verdana;">Elite Saving SACCO</p>
            </em>
        </strong>
        <p>Saving Today, Securing Tomorrow</p>
    </header>
    <nav class="navbar navbar-expand-md "
        style="padding:10px;width:20%;height:200px;float:left;background-color: gray;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">
                    <ul style="list-style-type:none;">
                        <li><a class="navbar-brand" href="{% url 'elite_sacco:home_page' %}">
                                Dashboard</a></li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'elite_sacco:members' %}">
                                Members</a>
                        </li>
                        <li class='nav-item'>
                            <a class="nav-link" href="{%url 'admins:index'%}">Admin</a>
                        </li>
                    </ul>
                </ul> <!-- End of links on left side of navbar -->
            </div> <!-- Closes collapsible parts of navbar -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div><!-- Closes navbar's container -->
    </nav> <!-- End of navbar -->
    <main class="container" style="background-color:#ffff;padding:20px;width:80%;height:500px;float:left">
        <div class="pb-2 mb-2 border-bottom">
            {% block page_header %}{% endblock page_header %}
        </div>

        <div>
            {% block content %}{% endblock content %}
        </div>
    </main>



    <footer class="bg-dark" style="
            color: #cccccc;
            padding: 10px;
            text-align: center;">
        <marquee dir='ltr'>Saving Today, Securing Tomorrow</marquee>

    </footer>
</body>

</html>
